version: '3.8'

services:
  snep-v6:
    image: openstec/snep-pbx
    container_name: snep-v6
    volumes:
      - data:/var/www/html
      - ./custom.ini:/usr/local/etc/php/conf.d/custom.ini
    ports:
      - "81:80"
    depends_on:
      - mysql-snep
    networks:
      - rede-snep


  # Database
  mysql-snep:
    platform: linux/x86_64
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: snep
      MYSQL_USER: snep
      MYSQL_PASSWORD: sneppass
    networks:
      - rede-snep

  # phpmyadmin
  phpmyadmin:
    depends_on:
      - mysql-snep
    image: phpmyadmin
    restart: always
    ports:
      - "8090:80"
    environment:
      PMA_HOST: mysql-snep
      MYSQL_ROOT_PASSWORD: password
    networks:
      - rede-snep

networks:
  rede-snep:

volumes:
  db_data:
  data:
